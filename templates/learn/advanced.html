{% extends base_template_name %}

{% block main_content %}

{% load static %}

      <section class="content">
        <div class="container-fluid">
          <!-- Small boxes (Stat box) -->
          <div class="card">
            <div class="card-header">
                <h3 class="card-title">Beginner Sign Languages</h3>
                </div>
                </div>
  
   
          <div class="row">
        
            <!-- ./col -->
            <div class="col-lg-3 col-6">
              <!-- small box -->
                <div class="small-box bg-blue">
                  <div class="inner">
                    <h3 style="text-align: center; ">Spritual</h3>
                    
                    <h4 style="text-align: center; ">Spritual</h4>
                  </div>
                    <div class="icon">
                          <i class="ion ion-stats-bars"></i>
                    </div>

                <a href="{% url 'spritual' %}" class="small-box-footer">Go <i class="fas fa-arrow-circle-right"></i></a>
                      <div class="progress">
                        <div class="progress-bar bg-info progress-bar-striped" role="progressbar" aria-valuenow="50"
                          aria-valuemin="0" aria-valuemax="100" style="width:50%;">
                                50% Complete
                        </div>
                      </div>
              </div>
            </div>
            <!-- ./col -->
            <div class="col-lg-3 col-6">
             <!-- small box -->
                  <div class="small-box bg-warning">
                    <div class="inner">
                      <h3 style="text-align: center; ">Question</h3>
                      <h4 style="text-align: center; ">Question</h4>
                    </div>
                    <div class="icon">
                      <i class="ion ion-stats-bars"></i>
                     </div>
                    <a href="{% url 'question' %}" class="small-box-footer">Go <i class="fas fa-arrow-circle-right"></i></a>
                      <div class="progress">
                        <div class="progress-bar bg-warning progress-bar-striped" role="progressbar" aria-valuenow="50"
                          aria-valuemin="0" aria-valuemax="100" style="width:50%;">
                                50% Complete
                                </div>
                                </div>
                  </div>
              
            </div>
                      <!-- ./col -->




          </div>
        </div><!-- /.container-fluid -->
      </section>

  {% endblock main_content %}
