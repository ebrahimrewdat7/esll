		{% block content %}
			<form action="do_login" id="login_form1" class="form-signin" method="POST">
				{% csrf_token %}
				{%for message in messages%}
                  <h2>{{message}} </h2>
                            {% endfor %}
						<h3 class="form-signin-heading"><i class="icon-lock"></i> Sign in</h3>
						<input type="text" class="input-block-level" id="username" name="email" placeholder="Username" required>
						<input type="password" class="input-block-level" id="password" name="password" placeholder="Password" required>
						<button data-placement="right" title="Click Here to Sign In" id="signin" name="login" class="btn btn-info" type="submit"><i class="icon-signin icon-large"></i>Sign in</button>
														<script type="text/javascript">
														$(document).ready(function(){
															$('#signin').tooltip('show');
															$('#signin').tooltip('hide');
														});
														</script>		
			</form>
			<div id="button_form" class="form-signin" >
			New to ESLLR
			<hr>
				<h3 class="form-signin-heading"><i class="icon-edit"></i> Sign up</h3>
				<button data-placement="top" title="Sign In as Learner" id="signin_student"   onclick="window.location='{% url 'signup_learner' %}'" name="login" class="btn btn-info">I`m a Learner</button>
				<div class="pull-right">
					<button data-placement="top" title="Sign In as Instructor"  onclick="window.location='{% url 'signup_instructor' %}'" name="login" class="btn btn-info">I`m a Instructer</button>
				</div>
			</div>
														<script type="text/javascript">
														$(document).ready(function(){
															$('#signin_student').tooltip('show'); $('#signin_student').tooltip('hide');
														});
														</script>
														<script type="text/javascript">
														$(document).ready(function(){
															$('#signin_teacher').tooltip('show'); $('#signin_teacher').tooltip('hide');
														});
														</script>
		{% endblock %}
