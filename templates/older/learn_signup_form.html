{% include "home/header.html" %}
{% load static %}
<style>
    .gradient-custom {
        /* fallback for old browsers */
        background: #f093fb;
        
        /* Chrome 10-25, Safari 5.1-6 */
        background: -webkit-linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1));
        
        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background: linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1))
        }
        

</style>
<section class="gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <form>
                <div class="d-flex align-items-center mb-3 pb-1">
                    <img class="img-responsive rounded-circle bg-light" style="width:10%" src="{% static 'images/esl_logo.png' %}" alt="">
                    <span class="h2 fw-bold mb-0">ESLL</span>
                    
                  </div>
                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Instructor Signup Form</h5>
                <div class="row">
                  <div class="col-md-6 mb-3">
  
                    <div class="form-floating mb-3">
                      <input type="text" id="firstName" class="form-control form-control-lg" placeholder="First Name"/>
                      <label  for="firstName">First Name</label>
                    </div>

                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-floating mb-3">
                        <input type="text" id="lastName" class="form-control form-control-lg" placeholder="Last Name"/>
                        <label  for="lasttName">Last Name</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-3">
  
                    <div class="form-floating mb-3">
                        <input type="email" id="email" class="form-control form-control-lg" placeholder="Email"/>
                        <label  for="email">Email</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-3">
  
                    <div class="form-floating mb-3">
                        <input type="phone" id="phone" class="form-control form-control-lg" placeholder="Phone Number"/>
                        <label  for="phone">Phone Number</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-3">
  
                    <div class="form-floating mb-3">
                        <input type="username" id="username" class="form-control form-control-lg" placeholder="User Name"/>
                        <label  for="username">User Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="file" id="document" class="form-control form-control-lg" placeholder="Document"/>
                        <label  for="document">Document</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="file" id="idInage" class="form-control form-control-lg" placeholder="ID Image"/>
                        <label  for="idImage">ID Image</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
  
                    <div class="form-floating mb-3">
                        <textarea style="height: 200px;" id="description" class="form-control form-control-lg" placeholder="Description">

                        </textarea>
                        
                        <label  for="description">Description</label>
                    </div>
                    
                  </div>
                </div>

  
                <div class="mt-3 pt-2">
                  <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% include "home/footer.html" %}
