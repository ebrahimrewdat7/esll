{% block content %}

    <div class="container h-100">
      <div class="row d-flex justify-content-center h-100">
        <div class="">
          <div class="">
            <div class="card-body">
              <div class="row justify-content-center">
                
  
                  <p class="text-center h1 fw-bold">Login</p>
  
                  <form action="do_login" id="login_form1" class="form-signin" method="POST">
  
                    {% csrf_token %}
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="form3Example3c" class="form-control" placeholder="Your Email" name="email" />
                      
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4c" class="form-control" placeholder="Your Password" name="password"/>
                        
                      </div>
                    </div>
  
                    <div class="form-check d-flex justify-content-center ">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div>
  
                    <div class="d-flex justify-content-center">
                      <button type="submit"  class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Login</button>
                    </div>
                    
  
                  </form>
  
                

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
 
  {% endblock %}
